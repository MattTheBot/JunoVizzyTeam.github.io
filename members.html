<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team - JVT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header include -->
  <div id="header"></div>

  <main class="team-container">
    <section class="team-header">
      <h1>Meet the Members and Staff of the JVT</h1>
      <hr class="divider">
    </section>

    <section class="team-grid">
      <!-- Member 1 -->
      <div class="team-member">
        <img src="https://via.placeholder.com/150" alt="Profile 1" class="profile-pic">
        <h2 class="member-name">Alice</h2>
        <p class="member-role">Team Leader</p>
        <a href="#" class="profile-btn">View In-Game Profile</a>
      </div>

      <!-- Member 2 -->
      <div class="team-member">
        <img src="https://via.placeholder.com/150" alt="Profile 2" class="profile-pic">
        <h2 class="member-name">Bob</h2>
        <p class="member-role">Developer</p>
        <a href="#" class="profile-btn">View In-Game Profile</a>
      </div>

      <!-- Member 3 -->
      <div class="team-member">
        <img src="https://via.placeholder.com/150" alt="Profile 3" class="profile-pic">
        <h2 class="member-name">Charlie</h2>
        <p class="member-role">Designer</p>
        <a href="#" class="profile-btn">View In-Game Profile</a>
      </div>

      <!-- Member 4 -->
      <div class="team-member">
        <img src="https://via.placeholder.com/150" alt="Profile 4" class="profile-pic">
        <h2 class="member-name">Diana</h2>
        <p class="member-role">Tester</p>
        <a href="#" class="profile-btn">View In-Game Profile</a>
      </div>

      <!-- Member 5 -->
      <div class="team-member">
        <img src="https://via.placeholder.com/150" alt="Profile 5" class="profile-pic">
        <h2 class="member-name">Ethan</h2>
        <p class="member-role">Community Manager</p>
        <a href="#" class="profile-btn">View In-Game Profile</a>
      </div>
    </section>
  </main>

  <script>
    // Load header.html into #header
    fetch("header.html")
      .then(response => response.text())
      .then(data => document.getElementById("header").innerHTML = data);
  </script>
</body>
</html>
