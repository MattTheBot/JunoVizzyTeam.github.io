<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JunoVizzyTeam Homepage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-main: #23272b;
      --bg-header: #181a1b;
      --text-main: #e9e9e9;
      --accent: #6d28d9; /* Slight purple accent for links */
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      margin: 0;
      padding: 0;
    }
    .header {
      background: var(--bg-header);
      color: var(--text-main);
      padding: 1.2em 0 1.2em 0;
      text-align: center;
      box-shadow: 0 2px 8px #181a1b99;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .header h1 {
      margin: 0;
      font-size: 2em;
      letter-spacing: 1px;
    }
    .container {
      max-width: 700px;
      margin: 2em auto;
      background: #23272b;
      border-radius: 10px;
      box-shadow: 0 0 10px #181a1b55;
      padding: 2em;
    }
    a {
      color: var(--accent);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    @media (max-width: 700px) {
      .container {
        padding: 1em;
        margin: 1em;
      }
      .header h1 {
        font-size: 1.4em;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Welcome to JunoVizzyTeam!</h1>
  </div>
  <div class="container">
    <p>This is our official homepage, powered by GitHub Pages.</p>
    <p>Stay tuned for updates, projects, and more!</p>
    <p>Contact us: <a href="mailto:junovizzy.team@example.com">junovizzy.team@example.com</a></p>
  </div>
</body>
</html>
